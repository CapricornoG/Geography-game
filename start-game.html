<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geography Game - Start Game</title>
    <meta name="description" content="Welcome to the Geography Game! Test your knowledge of world geography with fun quizzes and challenges. Start playing now!">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div id="loader"></div>
    <div id="game-page" class="hidden"  >
        <div id="game">
        <div id="game-items">
            <i class="fas fa-globe logo rotate"></i>
            <h1>Geography Game</h1>
        </div>
        <div id="buttons-game">
            <a href="index.html" class="btn">Home</a>
            <a href="rules.html" class="btn">Rules</a>
        </div>
      </div>
    <div id="display">
        <div id="score-display">
            <p class="score">Score</p>
            <h1 class="your-score" id="your-score">0</h1>
        </div>
        <div id="timer-display">
            <p class="timer" id="timer">Time Left: 10 seconds</p>
        </div>
    </div> 
    <div id="question-info">
      <p id="question-number">Question <span class="current-question">1</span> of 10</p>
  </div>
  <div id="question">
    </div>
    <div id="options">
        <button class="option"></button>
        <button class="option"></button>
        <button class="option"></button>
        <button class="option"></button>
    </div>
</div>
</div>

<script src="assets/js/script.js"></script>
</body>
</html>
